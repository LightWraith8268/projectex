    type="required"
    versionRange="${neoforge_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.projectex]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.projectex]]
    modId="projecte"
    type="required"
    versionRange="[1.1.0,)"
    ordering="AFTER"
    side="BOTH"

[[dependencies.projectex]]
    modId="refinedstorage"
    type="optional"
    versionRange="[2.0.0,)"
    ordering="AFTER"
    side="BOTH"
